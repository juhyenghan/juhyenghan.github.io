{% assign languages = site.data.data.sidebar.programming %}
{% if programming %}
<div class="programming-container container-block">

  <h2 class="container-block-title">
    Languages
  </h2>

  <ul class="list-unstyled interests-list">
    {%for p in programming %}
    <li>
      {{ p.idiom }}
      <span class="lang-desc">({{ p.level }})</span>
    </li>
    {% endfor %}
  </ul>

</div><!--//programming-->
{% endif %}
