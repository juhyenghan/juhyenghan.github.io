{% assign programmings = site.data.data.sidebar.programming %}
{% if programmings %}
<div class="programming-container container-block">

  <h2 class="container-block-title">
    Programming Languages
  </h2>

  <ul class="list-unstyled interests-list">
    {%for programming in programmings %}
    <li>
      {{ programming.idiom }}
    </li>
    {% endfor %}
  </ul>

</div><!--//programming-->
{% endif %}
